<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/core.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div data-hash="signin" class="swiper-slide">
          <div class="card">
            <div class="card-header">
              <h1>This is title</h1>
            </div>
            <div class="card-body overflow-auto">
              <h5 style="height: 2000px">This is body</h5>
            </div>
            <div class="card-footer">
              <h3>This is footer</h3>
            </div>
          </div>
        </div>
        <div data-hash="singup" class="swiper-slide">signup</div>
        <div data-hash="signout" class="swiper-slide">singout</div>
        <div data-hash="dashboard" class="swiper-slide">dashboard</div>
        <div data-hash="product" class="swiper-slide">product</div>
      </div>
    </div>
  </body>
  <!-- Toast Alert -->
  <div class="toast" id="placement-example-toast" role="alert" aria-live="assertive" aria-atomic="true" data-mdb-toast-init data-mdb-autohide="false">
    <div class="toast-header">
      <i class="fa-regular fa-bell-on me-2"></i>
      <strong class="me-auto">The Lotus Team</strong>
      <small></small>
      <button type="button" class="btn-close" data-mdb-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body"></div>
  </div>
  <!-- Modal Alert -->
  <div class="modal" id="modalLoading" tabindex="-1" aria-labelledby="modalLoadingLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen d-flex justify-content-center align-items-center">
      <h3>
        <i class="fa-regular fa-spinner-third fa-spin text-light"></i>
      </h3>
    </div>
  </div>
  <script src="../../js/core.min.js" type="text/javascript"></script>
  <script src="../../js/module.min.js" type="text/javascript"></script>
  <script src="../../js/scripts.min.js" type="text/javascript"></script>
  <script src="../../js/index.js" type="text/javascript"></script>

  <script type="module">
    import Swiper from "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs"

    const swiper = new Swiper(".swiper", {
      // Optional parameters
      direction: "horizontal",
      loop: false,
      allowTouchMove: true,
      hashNavigation: {
        watchState: true,
      },
    })
    const overFlow = document.querySelectorAll(".overflow-auto")
    if (overFlow)
      overFlow.forEach((scroll) => {
        new mdb.PerfectScrollbar(scroll)
      })
  </script>
</html>
